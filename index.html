<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Culture Interview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .status.idle {
            background: #f0f0f0;
            color: #666;
        }

        .status.listening {
            background: #e3f2fd;
            color: #1976d2;
            animation: pulse 1.5s infinite;
        }

        .status.thinking {
            background: #fff3e0;
            color: #f57c00;
        }

        .status.speaking {
            background: #e8f5e9;
            color: #388e3c;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .voice-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 48px;
            cursor: pointer;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .voice-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .voice-button:active {
            transform: scale(0.95);
        }

        .voice-button.listening {
            background: #f44336;
            animation: pulse-button 1s infinite;
        }

        @keyframes pulse-button {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .voice-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .transcript {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
        }

        .message.user {
            background: #e3f2fd;
            margin-left: 20%;
        }

        .message.assistant {
            background: #f1f8e9;
            margin-right: 20%;
        }

        .message-label {
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: #666;
        }

        .message-text {
            color: #333;
            line-height: 1.6;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ AI Culture Interview</h1>
        <p class="subtitle">Share your thoughts about AI at our company</p>
        
        <div id="status" class="status idle">Ready to start</div>
        
        <button id="voiceButton" class="voice-button" onclick="toggleListening()">
            ðŸŽ¤
        </button>
        
        <div id="transcript" class="transcript hidden">
            <div id="messages"></div>
        </div>
        
        <div id="error" class="error hidden"></div>
        
        <div class="controls">
            <button class="btn-secondary" onclick="endInterview()">End Interview</button>
        </div>
    </div>

    <script>
        // Configuration - Update this with your Apps Script web app URL
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw6pH6Crx1LeMtlmpb0xdgvdPPl9jiUk3qlrDvLcQ-CkoQjp9yYeV6oz7PfNx8fHJ5Q/exec';
        
        // Get manager info from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const managerEmail = urlParams.get('email') || 'unknown';
        const managerName = urlParams.get('name') || 'Participant';
        const eventId = urlParams.get('eventId') || '';

        let recognition = null;
        let synthesis = null;
        let isListening = false;
        let conversationHistory = [];
        let interviewStarted = false;

        // Initialize speech recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    isListening = true;
                    updateStatus('listening', 'Listening...');
                    document.getElementById('voiceButton').classList.add('listening');
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    handleUserInput(transcript);
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    updateStatus('idle', 'Ready to speak');
                    document.getElementById('voiceButton').classList.remove('listening');
                    isListening = false;
                    
                    if (event.error === 'no-speech') {
                        showError('No speech detected. Please try again.');
                    } else {
                        showError('Speech recognition error: ' + event.error);
                    }
                };

                recognition.onend = () => {
                    isListening = false;
                    document.getElementById('voiceButton').classList.remove('listening');
                    if (interviewStarted) {
                        updateStatus('idle', 'Ready to speak');
                    }
                };
            } else {
                showError('Speech recognition not supported in this browser. Please use Chrome or Edge.');
            }

            // Initialize speech synthesis
            if ('speechSynthesis' in window) {
                synthesis = window.speechSynthesis;
            }
        }

        function toggleListening() {
            if (!recognition) {
                initSpeechRecognition();
            }

            if (!interviewStarted) {
                startInterview();
                return;
            }

            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        async function startInterview() {
            interviewStarted = true;
            updateStatus('thinking', 'Starting interview...');
            document.getElementById('transcript').classList.remove('hidden');
            
            // Send initial message to start conversation
            const response = await sendMessage('', true);
            if (response) {
                speak(response);
                addMessage('assistant', response);
            }
        }

        async function handleUserInput(text) {
            addMessage('user', text);
            updateStatus('thinking', 'Processing your response...');
            
            const response = await sendMessage(text, false);
            if (response) {
                speak(response);
                addMessage('assistant', response);
                updateStatus('idle', 'Ready to speak');
            }
        }

        async function sendMessage(userMessage, isStart) {
            try {
                conversationHistory.push({ role: 'user', content: userMessage || 'Start the interview' });
                
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'chat',
                        message: userMessage,
                        isStart: isStart,
                        history: conversationHistory,
                        managerEmail: managerEmail,
                        managerName: managerName,
                        eventId: eventId
                    })
                });

                if (!response.ok) {
                    throw new Error('Server error: ' + response.status);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                if (data.response) {
                    conversationHistory.push({ role: 'assistant', content: data.response });
                }

                return data.response;
            } catch (error) {
                console.error('Error:', error);
                showError('Error communicating with server: ' + error.message);
                updateStatus('idle', 'Ready to speak');
                return null;
            }
        }

        function speak(text) {
            if (synthesis) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1;
                utterance.volume = 1;
                updateStatus('speaking', 'Speaking...');
                
                utterance.onend = () => {
                    updateStatus('idle', 'Ready to speak');
                };
                
                synthesis.speak(utterance);
            }
        }

        function addMessage(role, text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = role === 'user' ? 'You' : 'Interviewer';
            
            const content = document.createElement('div');
            content.className = 'message-text';
            content.textContent = text;
            
            messageDiv.appendChild(label);
            messageDiv.appendChild(content);
            messagesDiv.appendChild(messageDiv);
            
            // Auto-scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        async function endInterview() {
            if (confirm('Are you sure you want to end the interview? All responses will be saved.')) {
                updateStatus('thinking', 'Saving interview...');
                
                try {
                    await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'save',
                            managerEmail: managerEmail,
                            managerName: managerName,
                            eventId: eventId,
                            conversation: conversationHistory
                        })
                    });

                    alert('Interview saved successfully! You can close this window.');
                    updateStatus('idle', 'Interview completed');
                } catch (error) {
                    showError('Error saving interview: ' + error.message);
                }
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            initSpeechRecognition();
        });
    </script>
</body>
</html>
